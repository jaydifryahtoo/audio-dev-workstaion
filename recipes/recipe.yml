---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: audio-dev-workstation
# description will be included in the image's metadata
description: personal audio and ai dev workstation build

alt-tags:
  - dev
  - iso

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: stable # latest is also supported if you want new updates ASAP

platforms:
  - linux/amd64

# module configuration, executed in order
# you can include multiple instances of the same module

stages:
  - name: bluebuild
    from: docker.io/library/rust:1.77
    modules: # same as the top-level modules key, but executed in the custom stage
      - type: script
        no-cache: true
        snippets:
          - cargo install --locked --all-features blue-build

modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/*
  
  # set some realtime kernel arguments
  - type: kargs
    kargs:
      - threadirqs
      - preempt=full
  
  # main install stage
  - type: dnf
    repos:
      copr:
        - atim/starship
        - secureblue/bubblejail
    install:
      allow-erasing: true
      packages:
      # base and security
        - nodejs
        - ripgrep
        - rpmrebuild
        - rkhunter
        - bubblejail
      # realtime priority
        - irqbalance
        - rtirq
        - tuned-profiles-compat
        - tuned-profiles-realtime
        - tuned-profiles-cpu-partitioning
        - realtime-tests
      # audio toolchain
        - pipewire-plugin-jack
        - pipewire-module-filter-chain-lv2
        - pipewire-config-rates
        - lsp-plugins.x86_64
        - lsp-plugins-lv2
        - Carla
        - Carla-vst
        - lv2-carla
      # desktop apps
        - vivaldi-stable
        - 1password
        - 1password-cli

# steam controller handler, leave steam itself to flathub
  - type: dnf
    install:
      allow-erasing: true
      packages:
        - steam-devices
      exclude:
        - steam

  # custom justfiles
  - type: justfiles
    validate: true
    include:
      - fix-bazaar.just
      - install-bun.just
      - install-discord.just
      - setup-vivaldi.just

  - type: dnf
    repos:
      keys:
        - https://packages.microsoft.com/keys/microsoft.asc
      files:
        - https://packages.microsoft.com/config/rhel/9/prod.repo
    install:
      packages:
        - powershell

  - type: systemd
    system:
      enabled:
        - rtirq.service
        - rtkit-daemon.service
        - tuned.service
        - tuned-ppd.service
      disabled:
        - NetworkManager-wait-online.service
        - cpupower.service    # incompatible with tuned

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
